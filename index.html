<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <title>GRID de MI_TIENDA</title>

    <body>
        <header class="header-container">

                <h1>MI_TIENDA</h1>

                <input type="search" placeholder="Buscar" name="buscar">

            </div>

        <main>
            <aside class="menu-container">
                <span>MUJER</span>

                <img src="./images/abrigo.jpg" alt="Abrigo" class="image-product">

            <div class="product-container">
                <img src="./images/gorra.jpg" alt="Gorra" class="image-product">
                <p class="description-product">Gorra especial golf</p>
                <p class="description-product">32,99€</p>

            <div class="product-container">
                <img src="./images/jersey.jpg" alt="Jersey" class="image-product">
                <p class="description-product">Jersey de lana</p>
                <p class="description-product">25,99€</p>                
            </div>
            <div class="product-container">
                <img src="./images/pantalon.jpg" alt="Pantalon" class="image-product">
                <p class="description-product">Pantalon de deporte</p>
                <p class="description-product">15,99€</p>
            </div>
            <div class="product-container"></div>

            <div class="product-container"></div>
